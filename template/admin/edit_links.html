<br />
<strong>编辑链接</strong>
<hr />
<table width="100%" border="0">
<script language="JavaScript" type="text/javascript" src="../ajax/tformvalid.js"></script>
<script language="javascript" type="text/javascript">
window.onload=function() {
    var oValid = new TFormValid("addsite");
    oValid.addRule("name", "NotNull", "请输入站点名称");
    oValid.addRule("links", "URL", "非法的站点地址");
    oValid.Listen();
};
</script>
<form id="addsite" name="addsite" action="" method="post" onsubmit="return false">
<input name="module"  value="xna" type="hidden">
<input name="action"  value="doUpdateLinks" type="hidden">
<input name="id"  value="$link[lid]" type="hidden">
<tr><td>链接名称</td><td><input id="name" name="name" size="50" maxlength="100" type="text" value="$link[link_title]"></td></tr>
<tr>
  <td>站点地址</td>
  <td><input id="links" name="links" size="50" maxlength="100"  type="text" value="$link[link_url]"></td>
</tr>
<tr><td>图片地址</td><td><input id="images" name="images" size="50" maxlength="100" type="text" value="$link[link_img]"></td></tr>
<tr><td colspan=2><hr /></td></tr>
<tr><td></td><td>
<input name="submit" type="submit" value=" 提交 " >&nbsp;&nbsp;
<input name="reset" type="reset" value=" 重置 " >
</form></table>
<hr  />
