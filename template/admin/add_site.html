<strong>添加RSS</strong>
<hr  />
<table width=100% border=0>
<script language="JavaScript" type="text/javascript" src="../ajax/tformvalid.js"></script>
<script language="javascript" type="text/javascript">
window.onload=function() {
    var oValid = new TFormValid("addsite");
    oValid.addRule("title", "NotNull", "请输入站点名称");
    oValid.addRule("site_url", "URL", "非法的站点地址");
    oValid.addRule("rss_url", "URL", "非法的RSS地址");
    oValid.addRule("icon", "URL", "非法的图标地址");
    //oValid.addRule("email", "Email", "非法的邮件地址");
    oValid.addRule("site_types", "NotNull", "请选择站点分类");
    oValid.Listen();
};
</script>
<form id="addsite" name="addsite" action="" method="post" onsubmit="return false">
<input name="module"  value="xna" type="hidden">
<input name="action"  value="doSave" type="hidden">
<tr><td>站点名称</td><td><input id="title" name="title" size="50" maxlength="100"  type="text"></td></tr>
<tr><td>站点地址</td><td><input id="site_url" name="site_url" size="50" maxlength="100" type="text"></td></tr>
<tr><td>RSS地址</td><td><input id="rss_url" name="rss_url" size="50" maxlength="100" type="text"></td></tr>
<tr><td>Icon地址</td><td><input id="icon" name="icon" size="50" maxlength="100" type="text" value="http://www.ixna.net/favicon.ico"></td></tr>
<tr><td>email</td><td><input id="email" name="email" size="50" maxlength="100" type="text"></td></tr>
<tr><td>站点说明</td><td><textarea id="content" name="content" cols="60" rows="3"></textarea></td></tr>
<tr><td>RSS分类</td><td><select id="rss_cate" name="rss_cate"><!--option:$rss_cate $selected--></select></td></tr>
<tr><td>更新频率</td><td><select id="rss_feq" name="rss_feq"><!--option:$rss_feq $selected--></select>分钟</td></tr>

<tr><td></td><td>
<input name="submit" type="submit" value=" 提交 " >&nbsp;&nbsp;
<input name="reset" type="reset" value=" 重置 " >&nbsp;&nbsp;
</form>
</table><hr  />
