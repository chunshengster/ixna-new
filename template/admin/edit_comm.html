<!--include:header.html--> <strong>编辑RSS</strong>
<hr  />
<table width=100% border=0>
  <script language="JavaScript" type="text/javascript" src="../ajax/tformvalid.js"></script>
  <script language="javascript" type="text/javascript">
window.onload=function() {
    var oValid = new TFormValid("addsite");
    oValid.addRule("name", "NotNull", "请输入站点名称");
    oValid.addRule("content", "NotNull", "请输入评论信息");
    oValid.Listen();
};
</script>
  <form id="addsite" name="addsite" action="" method="post" onsubmit="return false">
    <input name="module"  value="xna" type="hidden">
    <input name="action"  value="doUpdateComm" type="hidden">
    <input name="id" value="$comm[cid]" type="hidden">
    <tr>
      <td>用户名</td>
      <td><input id="name" name="name" size="50" maxlength="100"  type="text" value="$comm[user_name]"  readonly="true" /></td>
    </tr>
    <tr>
      <td>用户网址</td>
      <td><input id="url" name="url" size="50" maxlength="100" type="text" value="$comm[user_url]"></td>
    </tr>
    <tr>
      <td>用户IP</td>
      <td>$comm[user_IP]</td>
    </tr>
    <tr>
      <td>email</td>
      <td><input id="email" name="email" size="50" maxlength="100" type="text" value="$comm[user_email]"></td>
    </tr>
    <tr>
      <td>评论信息</td>
      <td><textarea id="content" name="content" cols="60" rows="3">$comm[user_content]</textarea></td>
    </tr>
    <tr>
      <td>提交时间</td>
      <td>$comm[user_date]</td>
    </tr>
    <tr>
      <td>支持反对</td>
      <td><input id="support" name="support" size="5" maxlength="8" type="text" value="$comm[support]" />
        <input id="against" name="against" size="5" maxlength="8" type="text" value="$comm[against]" /></td>
    </tr>
    <tr>
      <td></td>
      <td><input name="submit" type="submit" value=" 提交 " >
        &nbsp;&nbsp;
        <input name="reset" type="reset" value=" 重置 " >
        &nbsp;&nbsp;
  </form>
</table>
<hr  />
<!--include:footer.html-->
